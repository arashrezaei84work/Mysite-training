<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{posts}}
    {% for p in posts %}
        {% if p.status == 0 %}
            <p>Not published yet</p>
        {% else %}
            <h1>{{p.title}}</h1>
            <p>{{p.content}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
